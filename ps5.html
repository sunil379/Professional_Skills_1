<!DOCTYPE html>
<html lang="en">
<head>
    <title>Text Animation</title>
    <style>
        body {
                    background-image: url("background.jpg");
                    background-size: cover;
                    background-repeat: no-repeat;
                    background-attachment: fixed;
                    font-family: Arial, sans-serif;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    height: 100vh;
            }

            #text {
                font-size: 5pt;
                color: red;
                transition: font-size 0.1s ease-in-out, color 0.1s ease-in-out;
            }
    </style>
</head>

<body>
    <div id="text">TEXT-GROWING</div>

    <script>
        const textElement = document.getElementById('text');
        let fontSize = 5;
        let growing = true;

        setInterval(() => {
            if (growing) {
                fontSize++;
                textElement.style.fontSize = `${fontSize}pt`;
                textElement.style.color = 'red';
                if (fontSize >= 50) {
                    growing = false;
                    textElement.innerHTML = 'TEXT-SHRINKING';
                }
            } else {
                fontSize--;
                textElement.style.fontSize = `${fontSize}pt`;
                textElement.style.color = 'blue';
                if (fontSize <= 5) {
                    growing = true;
                    textElement.innerHTML = 'TEXT-GROWING';
                }
            }
        }, 100);
    </script>
</body>

</html>
