<!DOCTYPE html>
<html>
<head>
  <title>Squares and Cubes Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: #ed9393;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    th, td {
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #3498db;
      color: white;
      font-size: larger;
      border: 1px black solid;
      font-weight: 900;
    }
    tr:hover {
      background-color: #dfe6e9;
    }
  </style> 
</head>
<body>
  <h1>Squares and Cubes of Numbers from 0 to 10</h1>
  <table border="2">
    <thead>
      <tr>
        <th>Number</th>
        <th>Square</th>
        <th>Cube</th>
      </tr>
    </thead>
    <tbody id="resultTable">
    </tbody>
  </table>
  <script>
    function calculateSquaresAndCubes() {
      const resultTable = document.getElementById("resultTable");
      let tableHTML = "";
      for (let i = 0; i <= 10; i++) {
        const square = i * i;
        const cube = i * i * i;
        tableHTML += `<tr>
                      <td>${i}</td>
                      <td>${square}</td>
                      <td>${cube}</td>
                    </tr>`;
      }
      resultTable.innerHTML = tableHTML;
    }
    calculateSquaresAndCubes();
  </script>
</body>
</html>
