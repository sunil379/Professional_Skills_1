<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Table Elements</title>
    <style>
        h1{
            color: cornflowerblue;
            font-size: 45px;
        }
        table,th,td{
            margin: 20px;
            padding: 15px;
            border: 1px solid black;
            border-collapse:collapse ;
            font-size: medium;
            text-align: center;
            background-color: yellow;
        }
        th{
            background-color: orange;
            font-size: large;
        }
    </style>
</head>


<body>
    <h1>DEWANGAN BIKE DEALERS</h1>
    <table>
        <tr>
            <th>Sr. No</th>
            <th>Bike's Name</th>
            <th>Ex-showroom price</th>
            <th>On road price</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Bajaj Pulsur N-160</td>
            <td>1,25,000</td>
            <td>1,50,000</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Bajaj Platina 100cc</td>
            <td>60,000</td>
            <td>75,000</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Honda Shine</td>
            <td>80,000</td>
            <td>95,000</td>
        </tr>
        <tr>
            <td>4</td>
            <td>KTM RC 125</td>
            <td>1,90,000</td>
            <td>2,10,000</td>
        </tr>
        <tr>
            <td>5</td>
            <td>Suzuki Gixerr SF 250</td>
            <td>1,88,000</td>
            <td>2,00,000</td>
        </tr>
        <tr>
            <td>6</td>
            <td>Apache RTR 200 4V</td>
            <td>1,42,000</td>
            <td>1,75,000</td>
        </tr>
    </table>
</body>

</html>
